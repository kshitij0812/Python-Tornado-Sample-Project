<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create new book</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	</head>
	<body>
		{% include "navbar.html" %}
		<div class="container">
			<form>
				<table class="table table-sm table-hover table-bordered table-striped table-condensed">
					<tbody>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Book Title *</label>
							</th>
							<td class="form-group row col-sm-10">
								<input type="text" class="form-control" name="book_title" placeholder="GATE 2020" required>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Book Subtitle *</label>
							</th>
							<td class="form-group row col-sm-10">
								<input type="text" class="form-control" name="book_subtitle" placeholder="CIVIL ENGINEERING" required>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Author *</label>
							</th>
							<td class="form-group row col-sm-10">
								<input type="text" class="form-control" name="author" placeholder="Kshitij Srivastava" required>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Book Language *</label>
							</th>
							<td class="form-group row col-sm-10">
								<select class="form-control" name="book_lang" required>
									<option value="1">English</option>
									<option value="2">हिन्दी</option>
								</select>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">ISBN *</label>
							</th>
							<td class="form-group row col-sm-10">
								<input type="text" class="form-control" name="isbn" placeholder="1234567890123" required>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Edition *</label>
							</th>
							<td class="form-group row col-sm-10">
								<input type="text" class="form-control" name="edition" placeholder="First" required>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Price</label>
							</th>
							<td class="form-group row col-sm-10">
								<div class="col-sm-6">
									<label class="col-form-label">Original Price *</label>
									<input type="number" class="form-control" name="orig_price" placeholder="199" required step="any"/>
								</div>
								<div class="col-sm-6">
									<label class="col-form-label">Current Price *</label>
									<input type="number" class="form-control" name="curr_price" placeholder="199" required step="any"/>
								</div>
							</td>
						</tr>
						<tr>
							<th class="col-sm-2">
								<label class="col-form-label">Book Volume *</label>
							</th>
							<td class="form-group row col-sm-10">
								<select class="form-control" name="book_volume" required>
									<option value="0">Single Book</option>
									<option value="1">Vol. 1</option>
									<option value="2">Vol. 2</option>
									<option value="3">Vol. 3</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="submit" class="btn btn-primary" id="create_images_all_submit" placeholder="Submit" />
			</form>
			<script language="JavaScript" src="/static/js/jquery.min.js" type="text/javascript"></script>
			<script language="JavaScript" src="/static/js/bootstrap.min.js" type="text/javascript"></script>
			<script language="JavaScript" src="/static/js/add_book.js" type="text/javascript"></script>
		</div>
	</body>
</html>
